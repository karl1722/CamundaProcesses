<form name="jiraTransitionDetails">
   <div class="form-group">
        <label for="jiraIssueKey">Issue Key</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="jiraIssueKey"
               name="jiraIssueKey" />
    </div>
    <div class="form-group">
        <label for="newStatus">New Status</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="newStatus"
               name="newStatus" />
    </div>
    <div class="form-group">
        <label for="issueType">Issue Type</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="issueType"
               name="issueType" />
    </div>
</form>
